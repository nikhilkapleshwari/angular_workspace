<h1>Login</h1>
<h4>Please Register</h4>
<form #f="ngForm" [formGroup]="form" (ngSubmit)="signup(f.value)">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or Password is invalid.
  </div>
    <div class="form-group">
    <label>User name:</label>
    <input 
      formControlName="userName"
      type="text" class="form-control">
  </div>
  
  
  <div class="form-group">
      <label for="password">Password:</label>
      <input 
        formControlName="password"
        type="password" class="form-control" >
    </div>
  
  <div *ngIf="invalidSignup" class="alert alert-danger">
    User already present.
  </div>
    <p>{{f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Signup</button> 
  </form>
