<input type="file" (change)="onFileChanged($event)">
<button mat-raised-button color="primary" (click)="onFileUpload()">Upload</button>

<button mat-raised-button color="primary" (click)="onGetFileList()">File List</button>

<div *ngFor="let name of fileNameList">
  {{name}}
</div>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>NFS MW</mat-card-title>
    <mat-card-subtitle>NFS MW city</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image [src]="imageData" alt="Photo of a Shiba Inu"> -->
  <!-- <img mat-card-image [src]="this.listData[0]" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onGetFile()">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
